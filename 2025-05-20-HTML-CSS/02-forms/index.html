<html>

<head>
    <title>forms</title>
</head>

<body>
    <form>
        <input placeholder="username">
        <br>

        <span>username</span>
        <input>

        <br>

        <label for="username">username</label>
        <input id="username">

        <br>

        <label for="family_name">family name</label>
        <input id="family_name" type="text" minlength="2" maxlength="10" placeholder="family name">

        <br>

        <label for="email">email</label>
        <input id="email" type="email" placeholder="email">

        <br>

        <label for="kids">how many kids</label>
        <input id="kids" type="number" step="0.5" min="0" max="20">

        <br>

        <label for="kids">how many kids</label>
        <input id="kids" type="number" step="0.5">

        <br>

        <label for="password">password</label>
        <input id="password" type="password">


        <div>
            <label for="eye_color">eye color</label>
            <input id="eye_color" type="color">
        </div>

        <div>
            <label for="birth_date">birth date</label>
            <input id="birth_date" type="date" max="2025-01-01">
        </div>

        <div>
            <label for="birth_date">birth date</label>
            <input id="birth_date" type="datetime-local">
        </div>

        <div>
            <input id="agree" type="checkbox">
            <label for="agree">I agree to the terms</label>
        </div>

        <div>
            <input id="newsletter" type="checkbox" checked>
            <label for="newsletter">send me newsletter</label>
        </div>

        <div>
            <input id="male" type="radio" name="gender">
            <label for="male">male</label>
        </div>

        <div>
            <input id="female" type="radio" name="gender">
            <label for="female">female</label>
        </div>

        <div>
            <input id="other" type="radio" name="gender">
            <label for="other">other</label>
        </div>

        <div>
            <label for="pic">Profile pic</label>
            <input id="pic" type="file" accept=".png,.jpg">
        </div>

        <div>
            <label for="about">about</label>
            <textarea placeholder="enter your resume"></textarea>
        </div>

        <div>
            <label for="country">country</label>
            <select>
                <option selected disabled>please select country...</option>
                <option value="IL">Israel</option>
                <option value="US">USA</option>
                <option value="UK">UK</option>
                <option value="IR">Iran, Republic Islamic of</option>
            </select>
        </div>

        <div>
            <label for="hobbies">hobbies</label>
            <select id="hobbies" multiple>
                <option>Cooking</option>
                <option>sweeming</option>
                <option>shopping</option>
                <option>reading</option>
            </select>
        </div>

    </form>
</body>

</html>
