<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        const socket = io('ws://localhost:3004')
        socket.on('welcome', ({ id }) => document.getElementById('id').innerHTML = id)

        socket.on('new user joined', ({ id }) => document.getElementById('users').innerHTML += `<li>${id}</li>`)

    </script>
</head>
<body>
    <p>hello socket demo</p>
    <p id="id"></p>

    <ul id="users">

    </ul>
    <button onclick="socket.disconnect()">disconnct</button>
</body>
</html>
