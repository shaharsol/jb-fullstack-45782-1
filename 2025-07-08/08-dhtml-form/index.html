<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>New Car Form</h2>
    <form id="car-form" onsubmit="addCar(event)">
        <label for="car-name">Car Name</label>
        <input id="car-name" required>
        <br><br>

        <label for="engine-volume">Engine Volume</label>
        <input type="number" id="engine-volume" required>
        <br><br>

        <label for="car-color">Car Color</label>
        <input type="color" id="car-color" required>
        <br><br>

        <label for="car-pic">Photo URL</label>
        <input type="url" id="car-pic" required>
        <br><br>

        <button>Add Car</button>

    </form>

    <table>
        <thead>
            <tr>
                <th>Car Name</th>
                <th>Engine Volume</th>
                <th>Pic</th>
            </tr>
        </thead>
        <tbody id="car-list">
        </tbody>
    </table>

</body>

</html>
